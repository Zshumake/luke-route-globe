<!DOCTYPE html>

<head>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar for routes */
        .sidebar {
            width: 350px;
            background: linear-gradient(180deg, #16213e 0%, #0f172a 100%);
            border-right: 2px solid #334155;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0,0,0,0.3);
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            text-align: center;
        }

        .sidebar-header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .sidebar-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .route-controls {
            padding: 20px;
            border-bottom: 1px solid #334155;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #374151;
            color: white;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: #4b5563;
        }

        .filter-btn.active {
            background: #3b82f6;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            background: #1e293b;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #334155;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 2px;
        }

        .routes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .route-item {
            padding: 15px 20px;
            border-bottom: 1px solid #334155;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .route-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .route-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }

        .route-name {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .activity-icon.cycling {
            background: #3b82f6;
        }

        .activity-icon.running {
            background: #ef4444;
        }

        .route-details {
            font-size: 0.85em;
            opacity: 0.8;
            line-height: 1.4;
        }

        .route-distance {
            color: #60a5fa;
            font-weight: 500;
        }

        /* Globe container */
        .globe-container {
            flex: 1;
            position: relative;
        }

        #cesiumContainer {
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #334155;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1em;
            color: #94a3b8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
            }
            
            .globe-container {
                height: 60vh;
            }
        }
    </style>
</head>

    <script>
        // Cesium configuration
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjMjM3NTEzMi1mMDJmLTQyMDUtYjA5OC1jNmU0NDA3NDlmNWQiLCJpZCI6MzM2NzUyLCJpYXQiOjE3NTY1NTU2NzR9.AoxR_iV8YYTrhRnncxGBZQYyjfsaq5J2WckHrpB6wpA';

        // Global variables
        let viewer;
        let routeEntities = [];
        let currentFilter = 'all';
        let sampleRoutes = [];

        // Sample route data (will be replaced with Strava API)

        // Initialize the application
        async function initializeApp() {
            try {
                sampleRoutes = generateSampleRoutes();
                
                // Initialize Cesium viewer with high-resolution satellite imagery
                // Try multiple asset IDs in order of preference
                // Check Cesium Ion token first
                console.log('Cesium Ion Access Token:', Cesium.Ion.defaultAccessToken ? 'Present' : 'Missing');
                
                let imageryProvider;
                try {
                    // First try: Default Cesium Ion World Imagery - most reliable option
                    console.log('Attempting to load default Cesium Ion World Imagery...');
                    
                    // Use the standard Cesium Ion imagery (bypasses custom assets)
                    imageryProvider = new Cesium.IonImageryProvider({ 
                        assetId: 3845, // Standard Cesium World Imagery
                        accessToken: Cesium.Ion.defaultAccessToken
                    });
                    console.log('‚úÖ Default Cesium Ion World Imagery loaded successfully');
                    
                } catch (asset2Error) {
                    console.error('‚ùå Asset ID 2 failed:', asset2Error.message);
                    
                    try {
                        // Second try: Bing Maps Aerial with Labels (Asset ID 3)
                        console.log('Falling back to Asset ID 3 (Bing Maps Aerial with Labels)...');
                        imageryProvider = await Cesium.IonImageryProvider.fromAssetId(3);
                        console.log('‚úÖ Asset ID 3 loaded successfully');
                        
                    } catch (asset3Error) {
                        console.error('‚ùå Asset ID 3 also failed:', asset3Error.message);
                        
                        // Final fallback: Use basic but reliable imagery
                        console.log('Using basic satellite imagery as final fallback...');
                        imageryProvider = new Cesium.createOpenStreetMapImageryProvider({
                            url: 'https://a.tile.openstreetmap.org/'
                        });
                        console.log('‚úÖ Basic imagery provider ready');
                    }
                }
                
                viewer = new Cesium.Viewer('cesiumContainer', {
                    // Enable optimized rendering for GitHub Pages
                    requestRenderMode: true,
                    maximumRenderTimeChange: Infinity,
                    
                    // Use the successfully loaded imagery provider
                    imageryProvider: imageryProvider,
                    
                    // Use high-resolution terrain
                    terrainProvider: await Cesium.createWorldTerrainAsync({
                        requestWaterMask: true,
                        requestVertexNormals: true
                    }),
                    
                    // Disable unnecessary UI elements
                    baseLayerPicker: false,
                    fullscreenButton: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    selectionIndicator: false,
                    timeline: false,
                    navigationHelpButton: false,
                    animation: false,
                    creditContainer: document.createElement('div')
                });

                // Configure the globe for optimal satellite imagery performance
                const globe = viewer.scene.globe;
                globe.enableLighting = false; // Better for satellite imagery
                globe.dynamicAtmosphereLighting = false;
                globe.atmosphereHueSaturationShift = new Cesium.Cartesian3(0.0, 0.0, 0.0);
                
                // Performance-optimized settings based on Cesium best practices
                globe.maximumScreenSpaceError = 2; // Balanced quality/performance (was 1.5)
                globe.tileCacheSize = 100; // Optimized cache size
                globe.loadingDescendantLimit = 20;
                globe.preloadAncestors = true; // Improved loading
                globe.preloadSiblings = true; // Better tile management
                
                // Configure scene for optimal satellite viewing performance
                const scene = viewer.scene;
                scene.fog.enabled = false; // Clear satellite view
                scene.backgroundColor = Cesium.Color.BLACK;
                scene.fxaa = true;
                scene.gamma = 1.0;
                
                // Advanced performance optimizations (2024 best practices) 
                scene.logarithmicDepthBuffer = true; // Better depth precision
                scene.pickTranslucentDepth = false; // Performance improvement
                // Note: requestRenderMode already set in viewer constructor
                scene.maximumRenderTimeChange = Infinity; // Static scenes
                
                // Force globe to be visible and render imagery
                scene.globe.show = true; // Ensure globe is visible
                scene.skyBox.show = true; // Ensure skybox is visible
                
                // 3D Tiles performance (2024 update)
                scene.globe.dynamicScreenSpaceError = true; // Enabled by default in 2024
                scene.globe.dynamicScreenSpaceErrorDensity = 0.00278; // Optimized value
                scene.globe.dynamicScreenSpaceErrorFactor = 4.0; // Horizon view optimization
                
                // Configure camera controls for detailed zoom
                const controller = scene.screenSpaceCameraController;
                controller.enableCollisionDetection = false; // Performance improvement
                controller.minimumZoomDistance = 0.5; // Allow very close zoom
                controller.maximumZoomDistance = 50000000.0;
                
                // High-resolution rendering with performance balance
                viewer.resolutionScale = 1.0;
                viewer.useBrowserRecommendedResolution = false;
                
                // WebGL optimization
                const gl = scene.context._gl;
                if (gl.getExtension('EXT_texture_filter_anisotropic')) {
                    // Enable anisotropic filtering for better imagery quality
                    console.log('Anisotropic filtering enabled for better satellite imagery');
                }
                
                // Set initial view
                viewer.camera.setView({
                    destination: Cesium.Cartesian3.fromDegrees(-98.5795, 39.8283, 15000000.0),
                    orientation: {
                        heading: 0.0,
                        pitch: -1.57,
                        roll: 0.0
                    }
                });

                // Force initial render with performance monitoring
                viewer.scene.requestRender();
                console.log('Initial render requested');

                // Wait for globe to be ready with timeout
                await new Promise((resolve) => {
                    let resolved = false;
                    const removeCallback = globe.tileLoadProgressEvent.addEventListener((queuedTileCount) => {
                        console.log(`Tiles loading: ${queuedTileCount} remaining`);
                        if (queuedTileCount === 0 && !resolved) {
                            resolved = true;
                            removeCallback();
                            resolve();
                        }
                    });
                    
                    // Timeout fallback to prevent infinite loading
                    setTimeout(() => {
                        if (!resolved) {
                            resolved = true;
                            removeCallback();
                            console.log('Globe loading timeout - proceeding anyway');
                            resolve();
                        }
                    }, 10000); // 10 second timeout
                });

                // Hide loading screen after globe is ready
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                    viewer.scene.requestRender(); // Ensure final render
                    console.log('Application fully loaded with optimized performance');
                }, 1000);

                // Initialize UI
                populateRoutesList();
                updateStats();
                setupEventListeners();
                
                console.log('‚úÖ Luke Route Globe initialized successfully with high-resolution Bing Maps!');
                
            } catch (error) {
                console.error('Error with primary imagery:', error);
                
                // Fallback to Asset ID 2 (Cesium World Imagery)
                try {
                    console.log('Trying fallback to Asset ID 2 (Cesium World Imagery)...');
                    viewer = new Cesium.Viewer('cesiumContainer', {
                        imageryProvider: new Cesium.IonImageryProvider({ 
                            assetId: 2, // Cesium World Imagery
                            accessToken: Cesium.Ion.defaultAccessToken 
                        }),
                        terrainProvider: Cesium.Terrain.fromWorldTerrain(),
                        baseLayerPicker: false,
                        fullscreenButton: false,
                        geocoder: false,
                        homeButton: false,
                        sceneModePicker: false,
                        selectionIndicator: false,
                        timeline: false,
                        navigationHelpButton: false,
                        animation: false,
                        creditContainer: document.createElement('div')
                    });
                    
                    console.log('Fallback imagery loaded successfully');
                    
                } catch (fallbackError) {
                    console.error('Fallback failed:', fallbackError);
                    document.querySelector('.loading-text').textContent = 'Error loading globe. Please refresh the page.';
                    return;
                }
                
                // Configure the viewer
                viewer.scene.globe.enableLighting = false;
                viewer.scene.fog.enabled = false;
                viewer.scene.globe.maximumScreenSpaceError = 1.5;
                
                document.getElementById('loadingScreen').classList.add('hidden');
                populateRoutesList();
                updateStats();
                setupEventListeners();
            }
        }

        // Populate the routes list
        function populateRoutesList() {
            const routesList = document.getElementById('routesList');
            routesList.innerHTML = '';
            
            const filteredRoutes = sampleRoutes.filter(route => {
                return currentFilter === 'all' || route.type === currentFilter;
            });

            filteredRoutes.forEach(route => {
                const routeItem = document.createElement('div');
                routeItem.className = 'route-item';
                routeItem.dataset.routeId = route.id;
                
                routeItem.innerHTML = `
                    <div class="route-name">
                        <div class="activity-icon ${route.type}"></div>
                        ${route.name}
                    </div>
                    <div class="route-details">
                        üìç ${route.location}<br>
                        üìè <span class="route-distance">${route.distance} km</span> ‚Ä¢ ‚è±Ô∏è ${Math.floor(route.time/60)}h ${route.time%60}m
                    </div>
                `;
                
                routeItem.addEventListener('click', () => flyToRoute(route));
                routesList.appendChild(routeItem);
            });
        }

        // Fly to a specific route
        function flyToRoute(route) {
            // Remove active class from all route items
            document.querySelectorAll('.route-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked route
            document.querySelector(`[data-route-id="${route.id}"]`).classList.add('active');
            
            // Clear existing route entities
            routeEntities.forEach(entity => viewer.entities.remove(entity));
            routeEntities = [];
            
            // Create route polyline with enhanced styling
            if (route.coordinates && route.coordinates.length > 0) {
                const positions = route.coordinates.map(coord => 
                    Cesium.Cartesian3.fromDegrees(coord[0], coord[1], 2) // Slight elevation for visibility
                );
                
                // Create main route line
                const routeColor = route.type === 'cycling' ? 
                    Cesium.Color.fromCssColorString('#3b82f6') : // Blue for cycling
                    Cesium.Color.fromCssColorString('#ef4444');  // Red for running
                
                const routeEntity = viewer.entities.add({
                    name: route.name,
                    polyline: {
                        positions: positions,
                        width: 6,
                        material: routeColor.withAlpha(0.9),
                        clampToGround: true,
                        heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
                        extrudedHeight: 0,
                        classificationType: Cesium.ClassificationType.TERRAIN
                    }
                });
                
                // Add start point marker
                if (positions.length > 0) {
                    const startPoint = viewer.entities.add({
                        name: `${route.name} - Start`,
                        position: positions[0],
                        point: {
                            pixelSize: 10,
                            color: Cesium.Color.LIME,
                            outlineColor: Cesium.Color.WHITE,
                            outlineWidth: 2,
                            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                        },
                        label: {
                            text: 'START',
                            font: '12pt monospace',
                            fillColor: Cesium.Color.WHITE,
                            outlineColor: Cesium.Color.BLACK,
                            outlineWidth: 2,
                            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                            pixelOffset: new Cesium.Cartesian2(0, -40),
                            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                        }
                    });
                    routeEntities.push(startPoint);
                }
                
                // Add end point marker
                if (positions.length > 1) {
                    const endPoint = viewer.entities.add({
                        name: `${route.name} - End`,
                        position: positions[positions.length - 1],
                        point: {
                            pixelSize: 10,
                            color: Cesium.Color.RED,
                            outlineColor: Cesium.Color.WHITE,
                            outlineWidth: 2,
                            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                        },
                        label: {
                            text: 'END',
                            font: '12pt monospace',
                            fillColor: Cesium.Color.WHITE,
                            outlineColor: Cesium.Color.BLACK,
                            outlineWidth: 2,
                            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                            pixelOffset: new Cesium.Cartesian2(0, -40),
                            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                        }
                    });
                    routeEntities.push(endPoint);
                }
                
                routeEntities.push(routeEntity);
                
                // Calculate bounding rectangle for better camera positioning
                const boundingSphere = Cesium.BoundingSphere.fromPoints(positions);
                const distance = Math.max(boundingSphere.radius * 3, 1000); // Minimum distance of 1km
                
                // Fly to route with optimized camera positioning
                viewer.camera.flyToBoundingSphere(boundingSphere, {
                    duration: 2.0,
                    offset: new Cesium.HeadingPitchRange(0, -1.0, distance),
                    complete: () => {
                        // Request render after camera movement completes
                        viewer.scene.requestRender();
                        console.log(`Flew to route: ${route.name}`);
                    }
                });
                
                // Request immediate render for route display
                viewer.scene.requestRender();
            }
        }

        // Update statistics
        function updateStats() {
            const filteredRoutes = sampleRoutes.filter(route => {
                return currentFilter === 'all' || route.type === currentFilter;
            });
            
            const totalDistance = filteredRoutes.reduce((sum, route) => sum + route.distance, 0);
            const totalTime = filteredRoutes.reduce((sum, route) => sum + route.time, 0);
            const uniqueLocations = [...new Set(filteredRoutes.map(route => route.location.split(',')[1]?.trim()))];
            
            document.getElementById('totalRoutes').textContent = filteredRoutes.length;
            document.getElementById('totalDistance').textContent = `${totalDistance.toFixed(1)} km`;
            document.getElementById('totalTime').textContent = `${Math.floor(totalTime/60)}h`;
            document.getElementById('countries').textContent = uniqueLocations.filter(Boolean).length;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active filter button
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Update filter
                    currentFilter = e.target.dataset.filter;
                    
                    // Refresh UI
                    populateRoutesList();
                    updateStats();
                    
                    // Clear active route
                    routeEntities.forEach(entity => viewer.entities.remove(entity));
                    routeEntities = [];
                    
                    // Request render after changes
                    viewer.scene.requestRender();
                });
            });
            
            // Camera movement events for explicit rendering
            viewer.camera.moveStart.addEventListener(() => {
                if (viewer.scene && viewer.scene.requestRender) {
                    viewer.scene.requestRender();
                }
            });
            
            viewer.camera.moveEnd.addEventListener(() => {
                if (viewer.scene && viewer.scene.requestRender) {
                    viewer.scene.requestRender();
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                viewer.resize();
                if (viewer.scene && viewer.scene.requestRender) {
                    viewer.scene.requestRender();
                }
            });
        }

        // Diagnostic function to run after initialization
        function runDiagnostics() {
            setTimeout(() => {
                try {
                    if (viewer && viewer.imageryLayers) {
                        const primaryImagery = viewer.imageryLayers.get(0);
                        if (primaryImagery && primaryImagery.imageryProvider) {
                            console.log('üîç Diagnostics - Primary imagery provider:', primaryImagery.imageryProvider.constructor.name);
                            console.log('üîç Provider ready:', primaryImagery.imageryProvider.ready);
                            console.log('üîç Provider URL:', primaryImagery.imageryProvider.url || 'N/A');
                            console.log('üîç Alpha channel:', primaryImagery.imageryProvider.hasAlphaChannel);
                            
                            if (primaryImagery.imageryProvider.constructor.name === 'IonImageryProvider') {
                                console.log('‚úÖ Confirmed: High-resolution Cesium Ion imagery active');
                                
                                // Force a scene render
                                viewer.scene.requestRender();
                                console.log('üîÑ Forced scene render requested');
                                
                                // Check if globe is visible
                                console.log('üåç Globe show:', viewer.scene.globe.show);
                                console.log('üåç Globe enableLighting:', viewer.scene.globe.enableLighting);
                                
                                // Try to trigger imagery refresh
                                primaryImagery.alpha = 0.99;
                                setTimeout(() => {
                                    primaryImagery.alpha = 1.0;
                                    viewer.scene.requestRender();
                                    console.log('üîÑ Imagery refresh attempted');
                                }, 500);
                                
                            } else {
                                console.log('‚ÑπÔ∏è Using alternative imagery provider');
                            }
                            
                            console.log('üîç Imagery layers count:', viewer.imageryLayers.length);
                        } else {
                            console.log('‚è≥ Imagery provider still initializing...');
                            
                            // Stop infinite retries after reasonable attempts
                            if (!runDiagnostics.retryCount) runDiagnostics.retryCount = 0;
                            runDiagnostics.retryCount++;
                            
                            if (runDiagnostics.retryCount < 5) {
                                // Try again in 2 more seconds, but only 5 times total
                                setTimeout(runDiagnostics, 2000);
                            } else {
                                console.log('‚ùå Imagery provider failed to initialize after 5 attempts');
                                console.log('üí° Suggestion: Asset ID 2 may be misconfigured in your Cesium Ion account');
                            }
                        }
                    }
                } catch (e) {
                    console.log('üîç Diagnostics error:', e.message);
                }
            }, 3000); // Run diagnostics 3 seconds after initialization
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            runDiagnostics();
        });
    </script>
</body>
</html>
