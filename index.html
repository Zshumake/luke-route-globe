        // Strava API Configuration
        const STRAVA_CONFIG = {
            clientId: '', // Add your Strava App Client ID here
            clientSecret: '', // Add your Strava App Client Secret here (backend only)
            redirectUri: window.location.origin + window.location.pathname,
            scope: 'read,activity:read_all',

        // Strava API Integration Class
        class StravaAPI {
            constructor() {
                this.accessToken = localStorage.getItem('strava_access_token');
                this.refreshToken = localStorage.getItem('strava_refresh_token');
            }
            
            // Step 1: Check if user is authenticated
            isAuthenticated() {
                return !!this.accessToken;
            }
            
            // Step 2: Redirect to Strava for OAuth
            authenticate() {
                const authUrl = `https://www.strava.com/oauth/authorize?` +
                    `client_id=${STRAVA_CONFIG.clientId}&` +
                    `response_type=code&` +
                    `redirect_uri=${encodeURIComponent(STRAVA_CONFIG.redirectUri)}&` +
                    `scope=${STRAVA_CONFIG.scope}&` +
                    `state=strava_auth`;
                    
                window.location.href = authUrl;
            }
            
            // Step 3: Handle OAuth callback and exchange code for token
            async handleAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                
                if (code && state === 'strava_auth') {
                    try {
                        // Note: In production, this should be done on your backend for security
                        const tokenResponse = await fetch('https://www.strava.com/oauth/token', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                client_id: STRAVA_CONFIG.clientId,
                                client_secret: STRAVA_CONFIG.clientSecret,
                                code: code,
                                grant_type: 'authorization_code'
                            })
                        });
                        
                        const tokenData = await tokenResponse.json();
                        
                        if (tokenData.access_token) {
                            this.accessToken = tokenData.access_token;
                            this.refreshToken = tokenData.refresh_token;
                            
                            localStorage.setItem('strava_access_token', this.accessToken);
                            localStorage.setItem('strava_refresh_token', this.refreshToken);
                            
                            // Clean up URL
                            window.history.replaceState({}, document.title, window.location.pathname);
                            return true;
                        }
                    } catch (error) {
                        console.error('Strava authentication failed:', error);
                    }
                }
                return false;
            }
            
            // Step 4: Fetch Luke's activities from Strava
            async getActivities(page = 1, perPage = 30) {
                if (!this.accessToken) {
                    throw new Error('Not authenticated with Strava');
                }
                
                try {
                    const response = await fetch(
                        `${STRAVA_CONFIG.apiBaseUrl}/athlete/activities?page=${page}&per_page=${perPage}`,
                        {
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`
                            }
                        }
                    );
                    
                    if (response.status === 401) {
                        // Token expired, clear storage
                        this.clearTokens();
                        throw new Error('Strava token expired');
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Failed to fetch Strava activities:', error);
                    throw error;
                }
            }
            
            // Step 5: Get detailed GPS stream data for a specific activity
            async getActivityStream(activityId) {
                if (!this.accessToken) {
                    throw new Error('Not authenticated with Strava');
                }
                
                try {
                    const response = await fetch(
                        `${STRAVA_CONFIG.apiBaseUrl}/activities/${activityId}/streams?keys=latlng&key_by_type=true`,
                        {
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`
                            }
                        }
                    );
                    
                    if (response.status === 401) {
                        this.clearTokens();
                        throw new Error('Strava token expired');
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Failed to fetch activity stream:', error);
                    throw error;
                }
            }
            
            // Clear stored tokens
            clearTokens() {
                this.accessToken = null;
                this.refreshToken = null;
                localStorage.removeItem('strava_access_token');
                localStorage.removeItem('strava_refresh_token');
            }
        }
        
        // Initialize Strava API
        const stravaAPI = new StravaAPI();
        
        // Convert Strava activity data to our route format
        function transformStravaActivity(activity, streamData = null) {
            return {
                id: activity.id.toString(),
                name: activity.name,
                type: activity.sport_type === 'Ride' ? 'cycling' : 'running',
                distance: Math.round((activity.distance / 1000) * 10) / 10, // Convert meters to km
                time: Math.round(activity.moving_time / 60), // Convert seconds to minutes
                location: `${activity.start_city || 'Unknown'}, ${activity.start_state || activity.start_country || ''}`.replace(', ,', ','),
                date: activity.start_date.split('T')[0], // Extract date only
                coordinates: streamData?.latlng?.data || [], // GPS coordinates from stream
                elevation_gain: activity.total_elevation_gain,
                average_speed: activity.average_speed,
                strava_id: activity.id
            };
        }
        
        // Load Luke's real routes from Strava
        async function loadStravaRoutes() {
            try {
                console.log('üö¥‚Äç‚ôÇÔ∏è Loading Luke\'s routes from Strava...');
                
                // Check if already authenticated
                if (!stravaAPI.isAuthenticated()) {
                    console.log('‚ö†Ô∏è Not authenticated with Strava - showing sample data');
                    return generateSampleRoutes();
                }
                
                // Handle OAuth callback if present
                await stravaAPI.handleAuthCallback();
                
                const activities = await stravaAPI.getActivities(1, 50); // Get 50 most recent activities
                console.log(`üìä Loaded ${activities.length} activities from Strava`);
                
                const routes = [];
                const maxRoutes = Math.min(activities.length, 20); // Limit to 20 routes for performance
                
                for (let i = 0; i < maxRoutes; i++) {
                    const activity = activities[i];
                    
                    try {
                        // Get GPS stream data for activities with GPS
                        let streamData = null;
                        if (activity.map && activity.map.summary_polyline) {
                            streamData = await stravaAPI.getActivityStream(activity.id);
                        }
                        
                        const route = transformStravaActivity(activity, streamData);
                        
                        // Only include activities with GPS coordinates
                        if (route.coordinates && route.coordinates.length > 0) {
                            routes.push(route);
                            console.log(`‚úÖ Added route: ${route.name} (${route.type})`);
                        }
                        
                        // Rate limiting - wait between requests
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (streamError) {
                        console.warn(`‚ö†Ô∏è Could not load GPS data for ${activity.name}:`, streamError.message);
                        
                        // Add activity without GPS data for list visibility
                        routes.push(transformStravaActivity(activity));
                    }
                }
                
                console.log(`üéâ Successfully loaded ${routes.length} routes from Strava`);
                return routes;
                
            } catch (error) {
                console.error('‚ùå Failed to load Strava routes:', error);
                console.log('üîÑ Falling back to sample data');
                return generateSampleRoutes();
            }
        }

                scene.fxaa = true;

        // Populate the routes list

        // Fly to a specific route
        function flyToRoute(route) {
            // Remove active class from all route items
            document.querySelectorAll('.route-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked route
            document.querySelector(`[data-route-id="${route.id}"]`).classList.add('active');
            
            // Clear existing route entities
            routeEntities.forEach(entity => viewer.entities.remove(entity));
            routeEntities = [];
            
            // Create route polyline with enhanced styling
            if (route.coordinates && route.coordinates.length > 0) {
                const positions = route.coordinates.map(coord => 
                    Cesium.Cartesian3.fromDegrees(coord[0], coord[1], 2) // Slight elevation for visibility
                );
                
                // Create main route line
                const routeColor = route.type === 'cycling' ? 
                    Cesium.Color.fromCssColorString('#3b82f6') : // Blue for cycling
                    Cesium.Color.fromCssColorString('#ef4444');  // Red for running
                
                const routeEntity = viewer.entities.add({
                    name: route.name,
                    polyline: {
                        positions: positions,
                        width: 6,
                        material: routeColor.withAlpha(0.9),
                        clampToGround: true,
                        heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
                        extrudedHeight: 0,
                        classificationType: Cesium.ClassificationType.TERRAIN
                    }
                });
                
                // Add start point marker
                if (positions.length > 0) {
                    const startPoint = viewer.entities.add({
                        name: `${route.name} - Start`,
                        position: positions[0],
                        point: {
                            pixelSize: 10,
                            color: Cesium.Color.LIME,
                            outlineColor: Cesium.Color.WHITE,
                            outlineWidth: 2,
                            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                        },
                        label: {
                            text: 'START',
                            font: '12pt monospace',
                            fillColor: Cesium.Color.WHITE,
                            outlineColor: Cesium.Color.BLACK,
                            outlineWidth: 2,
                            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                            pixelOffset: new Cesium.Cartesian2(0, -40),
                            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                        }
                    });
                    routeEntities.push(startPoint);
                }
                
                // Add end point marker
                if (positions.length > 1) {
                    const endPoint = viewer.entities.add({
                        name: `${route.name} - End`,
                        position: positions[positions.length - 1],
                        point: {
                            pixelSize: 10,
                            color: Cesium.Color.RED,
                            outlineColor: Cesium.Color.WHITE,
                            outlineWidth: 2,
                            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                        },
                        label: {
                            text: 'END',
                            font: '12pt monospace',
                            fillColor: Cesium.Color.WHITE,
                            outlineColor: Cesium.Color.BLACK,
                            outlineWidth: 2,
                            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                            pixelOffset: new Cesium.Cartesian2(0, -40),
                            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                        }
                    });
                    routeEntities.push(endPoint);
                }
                
                routeEntities.push(routeEntity);
                
                // Calculate bounding rectangle for better camera positioning
                const boundingSphere = Cesium.BoundingSphere.fromPoints(positions);
                const distance = Math.max(boundingSphere.radius * 3, 1000); // Minimum distance of 1km
                
                // Fly to route with optimized camera positioning
                viewer.camera.flyToBoundingSphere(boundingSphere, {
                    duration: 2.0,
                    offset: new Cesium.HeadingPitchRange(0, -1.0, distance),
                    complete: () => {
                        // Request render after camera movement completes
                        viewer.scene.requestRender();
                        console.log(`Flew to route: ${route.name}`);
                    }
                });
                
                // Request immediate render for route display
                viewer.scene.requestRender();
            }
        }

        // Update statistics
        function updateStats() {
            const filteredRoutes = sampleRoutes.filter(route => {
                return currentFilter === 'all' || route.type === currentFilter;
            });
            
            const totalDistance = filteredRoutes.reduce((sum, route) => sum + route.distance, 0);
            const totalTime = filteredRoutes.reduce((sum, route) => sum + route.time, 0);
            const uniqueLocations = [...new Set(filteredRoutes.map(route => route.location.split(',')[1]?.trim()))];
            
            document.getElementById('totalRoutes').textContent = filteredRoutes.length;
            document.getElementById('totalDistance').textContent = `${totalDistance.toFixed(1)} km`;
            document.getElementById('totalTime').textContent = `${Math.floor(totalTime/60)}h`;
            document.getElementById('countries').textContent = uniqueLocations.filter(Boolean).length;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active filter button
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Update filter
                    currentFilter = e.target.dataset.filter;
                    
                    // Refresh UI
                    populateRoutesList();
                    updateStats();
                    
                    // Clear active route
                    routeEntities.forEach(entity => viewer.entities.remove(entity));
                    routeEntities = [];
                    
                    // Request render after changes
                    viewer.scene.requestRender();
                });
            });
            
            // Camera movement events for explicit rendering
            viewer.camera.moveStart.addEventListener(() => {
                if (viewer.scene && viewer.scene.requestRender) {
                    viewer.scene.requestRender();
                }
            });
            
            viewer.camera.moveEnd.addEventListener(() => {
                if (viewer.scene && viewer.scene.requestRender) {
                    viewer.scene.requestRender();
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                viewer.resize();
                if (viewer.scene && viewer.scene.requestRender) {
                    viewer.scene.requestRender();
                }
            });
        }
